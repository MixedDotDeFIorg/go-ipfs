name: Sync github release assets with dist.ipfs.io

on: push

jobs:
  sync-github-and-dist-ipfs-io:
    runs-on: "ubuntu-latest"
    steps:
      - name: List github releases
        uses: actions/github-script@v4
        # if: ${{ success() }}
        with:
          script: |
            r = await github.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo });
            console.log('await response', r);
            return r;